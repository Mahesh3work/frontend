<div class="tables-container">

  <!-- Header -->
  <div class="tables-header">
    <h1>Organizations</h1>
    <p>Manage organizations and details</p>
  </div>

  <mat-card>

    <!-- Toolbar -->
    <div class="table-toolbar">
      <mat-form-field appearance="outline">
        <mat-label>Search organizations</mat-label>
        <input
          matInput
          placeholder="Search by name or address"
          (input)="applyFilter($event)"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="toolbar-actions">
        <button mat-raised-button color="primary" (click)="addOrganization()">
          <mat-icon>add</mat-icon>
          Add Organization
        </button>

        @if (selectedIds.length > 0) {
          <button mat-raised-button color="warn" (click)="bulkDelete()">
            <mat-icon>delete</mat-icon>
            Delete Selected ({{ selectedIds.length }})
          </button>
        }
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Select -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              [checked]="isAllSelected()"
              [indeterminate]="isIndeterminate()"
              (change)="toggleAll()"
            />
          </th>
          <td mat-cell *matCellDef="let org">
            <mat-checkbox
              [checked]="selectedIds.includes(org.org_id)"
              (change)="toggleOne(org.org_id)"
            />
          </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let org">{{ org.name }}</td>
        </ng-container>
        <!-- Actions -->
         @if (userRole === 'SUPER') {
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let org">
            <button mat-icon-button color="primary" (click)="editOrganization(org)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteOrganization(org.id)">
              <mat-icon >delete</mat-icon>
            </button>
          </td>
        </ng-container>
      }
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
    </div>

    <!-- Pagination -->
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons>
    </mat-paginator>

  </mat-card>
</div>
